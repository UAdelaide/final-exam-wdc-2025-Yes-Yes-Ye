<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div id="app">
        <!-- Displaying the dog of the day -->
        <h1>Dog Of The Day!</h1>
        <img src="https://images.dog.ceo/breeds/appenzeller/n02107908_396.jpg" alt="">
        <br>

        The three buttons that do not have clear meaning to the user. The three buttons represent
        Get Dog, Get WalkRequests, and Get Walker. 
        <button type="button" @click="getDogs">Get.D</button>
        <button type="button" @click="getWalkRequests">Get.WR</button>
        <button type="button" @click="getWalkers">Get.W</button>

        <ul>
            <li v-for="dog in Dogs">
                <em>{{ dog }}</em>
            </li>
        </ul>

        <ul>
            <li v-for="requests in WalkRequests">
                <em>{{ requests }}</em>
            </li>
        </ul>

        <ul>
            <li v-for="walker in Walkers">
                <em>{{ walker }}</em>
            </li>
        </ul>

    </div>
    <script>
        const { dogApp } = Vue;
        dogApp({
            data: {
                Dogs: [],
                WalkRequests: [],
                Walkers: []
            },
            methods: {
                getDogs: function() {
                    this.Dogs.push("Max", "Bella");
                },
                getWalkRequests: function() {
                    this.WalkRequests.push("Walk Request for Max, size: medium, owner: alice123", "Walk Request for Bella, size: small, owner: carol123")
                },
                getWalkers: function(){
                    this.Walkers.push("bobwalker")
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
