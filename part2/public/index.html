<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Added Username Input Box -->
    <label for="username">Username</label>
    <input id="username" type="text" v-model="username">

    <!-- Added Password Input Box -->
    <label for="password">Password</label>
    <input id="password" type="password" v-model="password">

    <!-- Added Login Button -->
    <button type="button" @click="LogIn">Log In</button>

    <!-- Removed the links, as they are not needed anymore
    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          // Added the username and password elements
          username: '',
          password: '',
          message: 'Welcome to the Dog Walking Service!'
        };
      },
      // Created a function for logging in
      methods: {
        LogIn: function() {
          // On button click, send an AJAX GET request to /api/login containing a JSON file with the username and password.
          let xhttp = new XMLHttpRequest();
          xhttp.withCredentials = true;
          xhttp.open('GET', '/api/login', true);
          xhttp.setRequestHeader("Content-type", "application/json");
          xhttp.send(JSON.stringify({username: this.username, password: this.password}));

          // Once the response comes, if the response text is role: owner, go to the owner-dashboard.
          // Else, 
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
